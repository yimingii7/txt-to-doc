<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<title>TXT → DOCX（稳定版）</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body {
  font-family: system-ui, -apple-system;
  background: #f2f2f2;
  margin: 0;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
}
.box {
  background: #fff;
  width: 90%;
  max-width: 380px;
  padding: 24px;
  border-radius: 14px;
  box-shadow: 0 10px 30px rgba(0,0,0,.1);
  text-align: center;
}
h2 { margin-bottom: 20px; }
input, button {
  width: 100%;
  margin-top: 12px;
}
button {
  padding: 12px;
  background: #000;
  color: #fff;
  border: none;
  border-radius: 8px;
  font-size: 16px;
}
small { color: #666; }
</style>
</head>

<body>
<div class="box">
  <h2>TXT → DOCX</h2>

  <input type="file" id="fileInput" accept=".txt">
  <button onclick="convert()">转换并下载</button>

  <small>稳定后端版 · 手机 / 电脑可用</small>
</div>

<script>
async function convert() {
  const file = document.getElementById("fileInput").files[0];
  if (!file) {
    alert("请选择 TXT 文件");
    return;
  }

  const text = await file.text();

  const res = await fetch("/api/txt-to-docx", {
    method: "POST",
    headers: { "Content-Type": "text/plain; charset=utf-8" },
    body: text
  });

  if (!res.ok) {
    alert("转换失败");
    return;
  }

  const blob = await res.blob();
  const a = document.createElement("a");
  a.href = URL.createObjectURL(blob);
  a.download = file.name.replace(".txt", ".docx");
  a.click();
  URL.revokeObjectURL(a.href);
}
</script>
</body>
</html>
